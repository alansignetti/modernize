<mat-toolbar>
  <div class="logo" id="logo">
    <img src="../../../assets/img/logo.png" alt="Logo" />
  </div>

  <div class="header-container">
    <div class="custom-search">
      <div class="icon" [innerHTML]="searchIcon"></div>
      <input
        class="input-search"
        type="text"
        matInput
        placeholder="Search..."
        name="search"
      />
    </div>

    <div class="icons-container">
      <div class="icons">
        <button mat-icon-button>
          <div class="icon" [innerHTML]="chatIcon"></div>
        </button>
        <button mat-icon-button>
          <div class="badge" matBadge="8" matBadgeSize="small">
            <div class="icon" [innerHTML]="notificationIcon"></div>
          </div>
        </button>
      </div>

      <div class="user-profile">
        <img src="../../../assets/img/Bitmap.png" alt="Avatar" class="avatar" />
        <div class="user-info">
          <span class="user-name">Xâ€™eriya Ponald</span>
        </div>
      </div>

      <button mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
