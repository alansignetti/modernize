<mat-toolbar>
  <!-- Sección del logo a la izquierda -->
  <div class="logo">
    <!-- Puedes agregar aquí tu logo -->
    <img src="../../../assets/img/logo.png" alt="Logo" />
  </div>

  <!-- Espaciador para centrar la sección de búsqueda -->

  <div class="custom-search">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M10.5 3C14.6421 3 18 6.35786 18 10.5C18 12.2101 17.4276 13.7866 16.464 15.0483L19.7071 18.2929C20.0976 18.6834 20.0976 19.3166 19.7071 19.7071C19.3466 20.0676 18.7794 20.0953 18.3871 19.7903L18.2929 19.7071L15.0483 16.464C13.7866 17.4276 12.2101 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3ZM10.5 5C7.46243 5 5 7.46243 5 10.5C5 13.5376 7.46243 16 10.5 16C11.8511 16 13.0885 15.5128 14.0459 14.7045C14.091 14.5536 14.1738 14.412 14.2929 14.2929C14.412 14.1738 14.5536 14.091 14.7041 14.0446C15.5128 13.0885 16 11.8511 16 10.5C16 7.46243 13.5376 5 10.5 5Z"
        fill="#7E84A3"
      />
    </svg>

    <input
      class="input-search"
      type="text"
      matInput
      placeholder="Search..."
      name="search"
    />
  </div>

  <!-- Sección de iconos a la derecha -->
  <div class="icons-container">
    <div class="icons">
      <!-- Icono de chat -->
      <button mat-icon-button>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M19 3C20.1046 3 21 3.89543 21 5V17C21 18.1046 20.1046 19 19 19H9L3 22V5C3 3.89543 3.89543 3 5 3H19ZM19 5H5V18.468L8.44603 17H19V5ZM11 12V14H7V12H11ZM17 8V10H7V8H17Z"
            fill="#7E84A3"
          />
        </svg>
      </button>

      <!-- Icono de notificaciones -->
      <button mat-icon-button class="icon-button">
        <div class="badge" matBadge="8" matBadgeSize="small">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M13 3C15.2816 3.46373 17 5.58146 17 8V12C18.1046 12 19 12.8954 19 14V19H14C14 20.1046 13.1046 21 12 21C10.8954 21 10 20.1046 10 19H5V14C5 12.8954 5.89543 12 7 12V8C7 5.58111 8.71785 3.46334 11 3H13ZM12 5C10.4023 5 9.09634 6.24892 9.00509 7.82373L9 8V12C9 13.1046 8.10457 14 7 14V17H17V14C15.8954 14 15 13.1046 15 12V8C15 6.34315 13.6569 5 12 5Z"
              fill="#7E84A3"
            />
          </svg>
        </div>
      </button>
    </div>
    <!-- Logo de avatar y nombre -->
    <div class="user-profile">
      <img src="../../../assets/img/Bitmap.png" alt="Avatar" class="avatar" />
      <div class="user-info">
        <span class="user-name">X’eriya Ponald</span>
      </div>
    </div>

    <!-- Flecha de dropdown hacia abajo -->
    <button mat-icon-button>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</mat-toolbar>
